<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                ToDo
            </div>
            <div class="search">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="icon">
                    <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="search">
            </div>
        </header>
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="projects">
                    <div class="projects-header">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22,4A2,2 0 0,1 24,6V16A2,2 0 0,1 22,18H6A2,2 0 0,1 4,16V4A2,2 0 0,1 6,2H12L14,4H22M2,6V20H20V22H2A2,2 0 0,1 0,20V11H0V6H2M6,6V16H22V6H6Z" />
                        </svg>
                        <div class="sidebar-text">Projects</div>
                    </div>
                    <div class="projects-list">
                        <ul class="list">

                        </ul>
                    </div>
                </div>
                <div class="projects-header">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24" id="new-project">
                        <path fill="currentColor" d="M12 12H14V10H16V12H18V14H16V16H14V14H12V12M22 8V18C22 19.11 21.11 20 20 20H4C2.89 20 2 19.11 2 18V6C2 4.89 2.89 4 4 4H10L12 6H20C21.11 6 22 6.89 22 8M20 8H4V18H20V8Z" />
                    </svg>
                    <div class="sidebar-text" id="new-project">New Project</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <span class="content-project-title">Default</span>
                <div class="new-task">
                    <svg style="width:48px;height:48px" viewBox="0 0 24 24" id="new-task-icon">
                        <path fill="currentColor" d="M21 15V18H24V20H21V23H19V20H16V18H19V15H21M14 18H3V6H19V13H21V6C21 4.89 20.11 4 19 4H3C1.9 4 1 4.89 1 6V18C1 19.11 1.9 20 3 20H14V18Z" />
                    </svg>
                    <span class="new-task-text">New Task</span>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="card-title">Default</div>
                </div>
                <div class="card">
                    <div class="card-title">Default</div>
                </div>
                <div class="card">
                    <div class="card-title">Default</div>
                </div>
            </div>
        </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-title">
                Please input project name.
            </div>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="close">
                <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
            </svg>
                <form action="javascript:void(0);" class="modal-input">
                    <input type="text" class="project-name-input">
                    <button class="submit-name-button">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="tick">
                            <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z" />
                        </svg>
                    </button>
                </form>
        </div>
    </div>
</body>
</html>
